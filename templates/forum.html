{% extends "layout.html" %}

{% block title %}
    Forum
{% endblock %}

{% block main %}
<h2>Current Posts</h2>

<!--Table displays each post in the database -->
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>User</th>
            <th>Timestamp</th>
            <th>Number of Comments</th>
        </tr>
    </thead>
    <tbody>
        <!-- Displays title, username, timestamp, and the number of comments for each post in each row -->
        {% for post in display_posts %}
        <tr>
            <td><a href="/view/{{ post.post_id }}"><b>{{ post.title }}</b></a></td>
            <td><a href="/profile/{{ post.user_id }}">{{ post.username }}</a></td>
            <td>{{ post.timestamp }}</td>
            <td>{{ post.count_comments }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
